<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="format-detection" content="telephone=no, date=no, address=no, email=no">
  <title>Vielen Dank für Ihren Kauf</title>
  <style>
    /* Reset e Estilos de Fundo */
    body {
      margin: 0;
      padding: 0;
      width: 100% !important;
      background-color: #F7F9FA;
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      color: #333333;
    }
    
    .wrapper {
      width: 100%;
      background-color: #F7F9FA;
      padding-top: 40px;
      padding-bottom: 20px;
    }
    
    .main {
      background-color: #F7F9FA;
      margin: 0 auto;
      width: 100%;
      max-width: 600px;
      text-align: center;
    }
    
    .hero h1 {
      font-size: 24px;
      font-weight: 700;
      color: #333;
      margin-bottom: 10px;
    }
    
    .content {
      padding: 20px 40px;
      font-size: 16px;
      line-height: 1.6;
      color: #444;
    }

    /* --- ÁREA DAS TARJAS --- */
    .hotmart-wrapper {
      position: relative;
      width: 100%;
      max-width: 600px;
      margin: 0 auto;
    }

    /* Tarja que cobre tudo (ID overlay-full) */
    .overlay-full {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #F7F9FA; /* Mesma cor do fundo */
      z-index: 20;
      pointer-events: none;
    }

    /* Tarjas auxiliares para garantir a cobertura visual */
    .overlay-top {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 35%;
      background: #F7F9FA;
      z-index: 10;
    }

    .overlay-bottom {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 45%;
      background: #F7F9FA;
      z-index: 10;
    }
  </style>
</head>
<body>

  <div class="wrapper">
    <div class="main">
      <div class="hero">
        <p style="font-style: italic; color: #9b9b9b;">Hallo,</p>
        <h1>Vielen Dank für Ihren Kauf — Ihr Paket ist bereit!</h1>
      </div>
      <div class="content">
        <p>Vielen Dank für Ihren Kauf! Unten finden Sie den Zugriff auf alle Inhalte, die in Ihrem Paket enthalten sind.</p>
        <p style="font-weight: 700; margin-top: 20px;">
          Klicken Sie auf den Button unten, um jetzt auf Ihr Produkt zuzugreifen:
        </p>
      </div>
    </div>
  </div>

  <div class="hotmart-wrapper">
    
    <div class="overlay-full" id="overlay-full"></div>
    <div class="overlay-top"></div>
    <div class="overlay-bottom"></div>

    <div id="hotmart-sales-funnel"></div>

    <script src="https://checkout.hotmart.com/lib/hotmart-checkout-elements.js"></script>
    <script>
    checkoutElements.init('salesFunnel').mount('#hotmart-sales-funnel')
    </script>
    </div>

  <script>
    setTimeout(function () {
      var fullOverlay = document.getElementById('overlay-full');
      if (fullOverlay) {
        fullOverlay.remove(); // Remove a tarja e revela o botão
      }
    }, 2500);
  </script>

</body>
</html>
